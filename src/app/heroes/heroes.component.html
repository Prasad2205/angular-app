<div class="row">
    <div class="col-md-12">
        <h2>List of HEROS</h2>
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Power</th>
        </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let hero of heroes;let index = index;" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
            <td>
              {{hero.id}}
            </td>
            <td><span class="badge">{{hero.name | uppercase}}</span></td>
            <td><span class="badge">{{hero.power | uppercase}}</span></td>
          </tr>
        </tbody>
    </table>
    </div>
</div>
<div class="row" *ngIf="selectedHero">
    <div class="col-md-12">
        <h2>Details</h2>
        <p>Id :{{selectedHero.id}}</p>
        <p>Name :{{selectedHero.name | uppercase}}</p>
        <p>Power :{{selectedHero.power | uppercase}}</p>
    </div>
</div>
